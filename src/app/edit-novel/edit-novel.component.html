<div id="editNovelModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form  [formGroup]="editNovel"  (ngSubmit)="onSubmit()">
        <div class="modal-header">
          <h4 class="modal-title">Add Novel</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="Name"  formControlName="Name" [value]="novel?.name"  required>

          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="Description"  formControlName="Description" [value]="novel?.description"  required></textarea>

          </div>
          <div class="form-group">
            <label>Rate</label>
            <input type="number" min="0" max="5" class="form-control"   name="Rate" formControlName="Rate"[value]="novel?.rate"  required >

          </div>
          <div class="form-group text-center">
            <label *ngIf="!isValid" class="alert-danger ">Invalid Novel Info</label>
          </div>
        </div>
        <input type="hidden"   name="NovelId" formControlName="NovelId" [value]="novel?.novelId"  required >

        <div class="modal-footer">
          <input type="button" #dissmissDialog class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-success" value="Add">
        </div>
      </form>
    </div>
  </div>
</div>
