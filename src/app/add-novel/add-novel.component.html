<div id="addNovelModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form  [formGroup]="addNovel"  (ngSubmit)="onSubmit()">
        <div class="modal-header">
          <h4 class="modal-title">Add Novel</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="Name"  formControlName="Name" required>
            <span class="alert-danger" *ngIf="Name?.invalid && Name?.touched">*</span>

          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="Description"  formControlName="Description"  required></textarea>
            <span class="alert-danger" *ngIf="Description?.invalid && Description?.touched">*</span>

          </div>
          <div class="form-group">
            <label>Rate</label>
            <input type="number" min="0" max="5" class="form-control"   name="Rate" formControlName="Rate"  required >
                  <span class="alert-danger" *ngIf="Rate?.invalid && Rate?.touched">*</span>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-success" value="Add">
        </div>
      </form>
    </div>
  </div>
</div>
